<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&family=Nunito&display=swap" rel="stylesheet">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <!-- CSS Globals -->
  <link rel="stylesheet" href="./src/styles/style.css" />
  <!-- CSS Page -->
  <link rel="stylesheet" href="./src/styles/index.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6b12ebc41a.js" crossorigin="anonymous"></script>
  <!-- JS Globals -->
  <script src="./src/scripts/posts.js" defer></script>
  <script src="./src/scripts/users.js" defer></script>
  <script src="./src/scripts/sugestUsers.js" defer></script>
  <!-- JS Page -->
  <script src="./src/scripts/index.js" defer></script>
  <title>TechPosters</title>
  <meta name="description" content="Home Website" />
</head>

<body>

  <header>
    <div class="container">
        <img src="./src/assets/img/logo.svg" alt="TechPosters">
        <nav>
            <ul>
                <li>Sair</li>
            </ul>
        </nav>
    </div>
  </header>

  <main>
    <div class="main__header container">
        <section class="post__create">
            <div class="profile">
                <img src="./src/assets/img/user1.svg" alt="Imagem do Usuário" class="profile__image">
                <div class="profile__info">
                    <span class="profile__info--name">Samuel Leão</span>
                    <span class="profile__info--job">Front end Engineer</span>
                </div>
            </div>
            <form action="#">
                <input type="text" name="" id="post__title--create" placeholder="Digitar título do post">
                <textarea name="" id="post__text--create" cols="30" rows="10" placeholder="Digitar descrição do post"></textarea>
                <button type="button" id="button_post" class="button__post">Postar</button>
            </form>
        </section>

        <aside>
            <h3>Sugestões para você seguir</h3>
            <ul class="profile__list">
            </ul>
        </aside>

        <section class="posts__section">
            <h2>Posts</h2>
            <ul class="posts__list" id="posts_list">
            </ul>
        </section>
    </div>
  </main>



</body>

</html>
